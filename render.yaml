services:
  - type: web
    name: ai-design-auditor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: FIGMA_ACCESS_TOKEN
        sync: false
      - key: FIGMA_FILE_KEY
        sync: false
